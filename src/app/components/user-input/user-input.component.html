<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initialInvestment">Initial Investment</label>
    <input type="number" id="initialInvestment" name="initialInvestment" [(ngModel)]="initialInvestment"/>
    </p>
    <p>
       <label for="annualInvestment">annual Investment</label>
    <input type="number" id="annualInvestment" name="annualInvestment" [(ngModel)]="annualInvestment"/>
    </p>
  </div>
 <div class="input-group">
    <p>
      <label for="expectedReturn">expected return</label>
    <input type="number" id="expectedReturn" name="expectedReturn" [(ngModel)]="expectedReturn"/>
    </p>
    <p>
       <label for="duration">duration</label>
    <input type="number" id="duration" name="duration" [(ngModel)]="duration"/>
    </p>
  </div>
  <p>
  <button type="submit" >Calculate</button>

  </p>
</form>
